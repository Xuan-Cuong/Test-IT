<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Test Đánh Giá Năng Lực Lập Trình</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>Bài Test Đánh Giá Năng Lực Lập Trình</h1>
            <p>Dành cho sinh viên ngành Computer Science</p>
        </div>
    </header>

    <main class="container">
        <form id="programmingTestForm">
            <section class="student-info card">
                <h2>Thông tin sinh viên</h2>
                <div class="form-group">
                    <label for="studentName">Tên:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="university">Trường:</label>
                    <input type="text" id="university" name="university" required>
                </div>
                 <div class="form-group">
                    <label for="studentYear">Mã sinh viên:</label>
                    <input type="text" id="studentYear" name="studentYear" required>
                </div>
                <div class="form-group">
                    <label for="studentId">Sinh viên năm mấy:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                 <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                 <div class="form-group">
                    <label for="major">Ngành:</label>
                    <input type="text" id="major" name="major" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </section>

            <section id="test-questions" class="card">
                <!-- Questions will be loaded here by script.js -->
            </section>
            <div class="form-actions">
                <button type="submit" id="submitBtn">Nộp bài</button>
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <span id="loading-text">Đang xử lý... Vui lòng chờ.</span>
                </div>
            </div>
        </form>

        <section id="results" class="hidden card">
            <h2>Đánh giá chung</h2>
            <div id="evaluations">
                <h3>Đánh giá chung</h3>
                <!-- Evaluations will be displayed here -->
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>© 2025 Your Company/University. All rights reserved.</p>
        </div>
    </footer>
    <!-- Google Generative AI SDK -->
    <script src="https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent"></script>
    <!-- Liên kết file dữ liệu bài test -->
    <script src="testContent.js"></script>
    <!-- Liên kết file JavaScript xử lý logic -->
    <script src="script.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>

</html>
